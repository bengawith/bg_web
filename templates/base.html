<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: #ffff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            background: white;
            color: #4a00e0;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main .content-box {
            color: #ffff;
            background: #333333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        main .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Chatbot Styling */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Chat Button */
        #chat-button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        #chat-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Chat Window */
        #chat-window {
            display: none;
            flex-direction: column;
            background: white;
            width: 300px;
            height: 400px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: absolute;
            bottom: 60px; /* Now above the chat button */
            right: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            transform: scale(0);
            opacity: 0;
            transform-origin: bottom right;
        }

        #chat-window.open {
            display: flex;
            transform: scale(1);
            opacity: 1;
        }

        /* Chat Header */
        #chat-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Chat Messages */
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            scrollbar-color: #3c3c3c;
            background: #2c2c2c;
            color: white;
        }

        /* Chat Input */
        #chat-input {
            border: none;
            background: #2c2c2c;
            color: white;
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 60px);
        }

        /* Send Message Button */
        #send-message {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #send-message:hover {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Benjamin Gawith</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('projects') }}">Projects</a></li>
                    <li><a href="{{ url_for('cv') }}">CV</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container content-box">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Benjamin Gawith. All rights reserved.</p>
        </div>
    </footer>

    <!-- Chatbot -->
    <div id="chatbot">
        <button id="chat-button" aria-label="Open chat window">Chat with me!</button>
        <div id="chat-window">
            <div id="chat-header">
                Ask Me Anything!
                <button id="close-chat" aria-label="Close chat window" style="background: none; border: none; color: white; font-weight: bold;">âœ–</button>
            </div>
            <div id="chat-messages"></div>
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
            </div>
            <div style="display: flex;">
                <input type="text" id="chat-input" placeholder="Type your question...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');
        const sendMessage = document.getElementById('send-message');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const loadingSpinner = document.getElementById("loading-spinner");

        // Function to show the spinner
        function showSpinner() {
            loadingSpinner.classList.remove("hidden");
        }

        // Function to hide the spinner
        function hideSpinner() {
            loadingSpinner.classList.add("hidden");
        }

        // Open and close chat window
        chatButton.addEventListener('click', () => {
            chatWindow.classList.toggle('open');
        });
        closeChat.addEventListener('click', () => {
            chatWindow.classList.remove('open');
        });

        // Send message on Enter key
        chatInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage.click();
            }
        });

        // Handle send message
        sendMessage.addEventListener("click", async function () {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display the user's message
            const userMessageElement = document.createElement("div");
            userMessageElement.textContent = `You: ${userMessage}`;
            chatMessages.appendChild(userMessageElement);

            chatInput.value = "";

            // Show the loading spinner
            showSpinner();

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();

                // Display the bot's response
                const botMessageElement = document.createElement("div");
                botMessageElement.textContent = `Bot: ${data.reply}`;
                chatMessages.appendChild(botMessageElement);
            } catch (error) {
                console.error("Error:", error);
            } finally {
                hideSpinner();
            }
        });
    </script>
</body>
</html>
